<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's eat!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/34284d0b91.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-main">
        <div class="logo-container">
            <h1>Let's Eat!</h1>
            <i class="fa-solid fa-burger fa-6x"></i>
        </div>
         <h5>Craving a bite but can't decide where to eat? Let our restaurant picker decide for you!</h5>

    </header>
    <main class="flex-row">
        <div class="col col-md-3">

            <section class="location-container">
                <h3>Where would you like to eat?</h3>
                <input type="text" placeholder="Enter your ZIP code or city" name="location" id="location-input">   
            </section>

            <section class="budget-container">
                <h3>Choose your budget.</h3>
                <input type="radio" value="$" name="question1" id="price-low"><span>$</span>
                <input type="radio" value="$$" name="question1" id="price-mid"><span>$$</span>
                <input type="radio" value="$$$" name="question1" id="price-high"><span>$$$</span>
                <input type="radio" value="$$$$" name="question1" id="price-max"><span>$$$$</span>
            </section>

            <section class="preference-container">
                <h3>Tell us what you're craving!</h3>
                <input type="text" placeholder="e.g., Tacos, Italian, Fusion etc." id="preferences-input">
            </section>

            <section class="all-done">
                <button type="button" id="search-button">Let's Eat!</button>
            </section>

        </div>

        <div class="col col-md-8">
            <section class="result-container">
                <div id="results-area">Results will go here</div>
            </section>
        </div>

    </main>
    
    <footer>
        <h3>Thanks for using Let's Eat! Hope to see you again soon!</h3>
    </footer>

    <script src="assets/script.js"></script>
</body>

</html>
